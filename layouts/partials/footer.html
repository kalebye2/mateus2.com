{{ $sentences := index $.Site.Data.sentences $.Site.Language.Lang }}

<!-- social -->
<div class="social">
	<p style="margin:.3em;">{{ $sentences.social_networks }}</p>
	{{ range (sort $.Site.Data.social "weight") }}
	<a href="{{ .url }}" target="_blank"><img class="link-icon" src="/img/icon/{{ .name }}.png" alt="{{ .name }}"></a>
	{{ end }}

</div>
<!-- final -->
<p style="font-size:.7em">{{ $sentences.powered }} <a href="https://gohugo.io" target="_blank"><img class="link-icon" style="display:inline;" src="/img/icon/hugo.png" alt="Hugo"></a></p>
<p>Mateus Borges Ribeiro, {{ now.Format "2006" }}</p>
