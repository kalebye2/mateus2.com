{{ $sentences := index $.Site.Data.sentences $.Site.Language.Lang }}

<nav class="pages grid-3-fixed">
	<span>
	{{ with .PrevInSection }}
		<a href="{{ .Permalink }}">
			<img class="prev-next-img" src="/img/arrow_l.png">
		</a>
	{{ end }}
	</span>
	<span>
		<a href="{{ .Section | absLangURL }}"><h3 style="text-align:center;">{{ $sentences.back_to }} {{ .Section | title }}</h3></a>
	</span>
	<span style="text-align:right;">
	{{ with .NextInSection }}
		<a href="{{ .Permalink }}">
			<img class="prev-next-img" src="/img/arrow_r.png">
		</a>
	{{ end }}
	</span>
</nav>
