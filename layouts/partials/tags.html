<div>
	{{/* variables */}}
	{{ $bg_color := shuffle (slice "red" "green" "blue" "purple" "orange" "yellow") }}
	{{ $i := 0 }}
	{{ $bg_i := len $bg_color }}

	Tags:
	{{ range .GetTerms "tags"}}
	<!-- <a href="{{ .Permalink }}">{{ .Name }}</a> | -->
	<a href="{{ .Permalink }}">
	<span class="tag" style="background-color:var(--dark-{{ index $bg_color $i }});color:var(--lighter-gray);">
	{{ .Name }}
	</span>
	</a>

	{{ $i = mod (add $i 1) $bg_i }}
	{{ end }}
</div>
