{{ define "main" }}

{{/* variables */}}
{{ $bg_color := shuffle (slice "red" "green" "blue" "purple" "orange" "yellow") }}

<h1>{{ .Title }}</h2>
<hr>
<div style="text-align:center;">
{{ $i := 0 }}
{{ $p := len .Pages }}
{{ range .Pages }}
<a href="{{ .Permalink }}">
	<span class="tag" style="background-color:var(--dark-{{ index $bg_color $i }});color:var(--color);">
{{ .Title }}
	</span>
</a>
{{ $i = add $i 1 }}
{{ $i = mod $i $p }}
{{ end }}
</div>
{{ end }}
